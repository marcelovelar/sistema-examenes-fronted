<div class = "bootstrap-wrapper">
    <div class = "container">
        <div class = "row mt20">
            <div class = "col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/agregar-usuario.png" alt="acceso" width="100" height="100">
                    </div>

                    <h1 class="text-center">Registrate aqui</h1>

                <form (ngSubmit) = "formSubmit()">
                    <mat-form-field class="full-width"  appearance = "outline">
                      <mat-label>Nombre de usuario</mat-label>
                      <input required [(ngModel)] = "user.username" name = "username" matInput placeholder="Digite su nombre de usuario">
                      <!-- <mat-hint>El nombre de usuario debe ser único</mat-hint> -->
                    </mat-form-field>

                    <mat-form-field class = "full-width" appearance = "outline">
                        <mat-label>Constraseña</mat-label>
                        <input required [(ngModel)] = "user.password" name="password" type="password" matInput placeholder="Escriba su constraseña">
                    </mat-form-field>

                    <mat-form-field class = "full-width" appearance = "outline">
                        <mat-label>Nombre</mat-label>
                        <input required [(ngModel)] = "user.nombre" name="nombre" matInput placeholder="Escriba su nombre ">
                    </mat-form-field>

                    <mat-form-field class = "full-width" appearance = "outline">
                        <mat-label>Apellido</mat-label>
                        <input required [(ngModel)] = "user.apellido" name="apellido" matInput placeholder="Apellido">
                    </mat-form-field>

                    <mat-form-field class = "full-width" appearance = "outline">
                        <mat-label>Email</mat-label>
                        <input required [(ngModel)] = "user.email" name="email" type="email" matInput placeholder="Escriba su Email">
                    </mat-form-field>

                    <mat-form-field class = "full-width" appearance = "outline">
                        <mat-label>Telefono</mat-label>
                        <input required [(ngModel)] = "user.telefono" name="telefono" type="number" matInput placeholder="Escriba su telefono">
                    </mat-form-field>

                    <div class="container text-center" style = "padding-bottom: 20px;">
                        <button mat-raised-button color="primary">Registrar</button>
                        <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                    </div>
                </form>

               </mat-card>
            </div>
        </div>
    </div>
</div>
