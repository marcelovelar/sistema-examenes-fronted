<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style = "margin: top 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/agregar-usuario.png" alt="agregar-usuario" width="100" height="100">
                </div>

                <h1 class="text-center">Registrate aqui</h1>

                <form action=""> 
                    <mat-form-field class = "full-width" appearance = "outline">
                        <mat-label>Nombre de usuario</mat-label>
                        <input matInput placeholder="Escriba su nombre de usuario">
                    </mat-form-field>

                    <mat-form-field class = "full-width" appearance = "outline">
                        <mat-label>Constraseña</mat-label>
                        <input type="password" matInput placeholder="Escriba su constraseña">
                    </mat-form-field>

                    <mat-form-field class = "full-width" appearance = "outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput placeholder="Escriba su nombre ">
                    </mat-form-field>

                    <mat-form-field class = "full-width" appearance = "outline">
                        <mat-label>Apellido</mat-label>
                        <input matInput placeholder="Apellido">
                    </mat-form-field>

                    <mat-form-field class = "full-width" appearance = "outline">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput placeholder="Escriba su Email">
                    </mat-form-field>

                    <mat-form-field class = "full-width" appearance = "outline">
                        <mat-label>Telefono</mat-label>
                        <input type="number" matInput placeholder="Escriba su telefono">
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary">Registrar</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                    </div>
                </form>
                <br><br><br>
            </div>        
        </div>
    </div>
</div>
